<!DOCTYPE html>
<html>
<head>
<title>Incident Detection</title>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>

</head>
<body>
<h1 style="text-align:center">Incident Detection</h1>
<h2>Madison County<h2>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<div id='map' style='width: 100%; height: 85%;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibS11c2FtYSIsImEiOiJja3Ztd3Vhc3czNnhpMm5xZnh1NnRhamRrIn0.lyxF5SFYMdgsvMj42SFdjw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-86.5861037, 34.7303688],
    zoom: 13.5
});

</script>
<script>

<script>
  map.on('load', function() {
    map.addLayer({
      'id': 'route',
      'type': 'line',
      'source': {
        'type': 'geojson',
        'data': '2.geojson'
      },
      'layout': {
        'line-join': 'round',
        'line-cap': 'round'
      },
      'paint': {
        'line-color': '#888',
        'line-width': 8
      }
    });
  });
</script>

</script>


</body
</html>
